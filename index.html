<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Explore the world effortlessly with Worldly! Dive into detailed country insights. Seamlessly navigate borders, search with ease, and indulge your curiosity with every discovery.">
  <title>Worldly - Where In The World</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <script src="main.js" defer></script>
</head>

<body>
  <header>
    <div>
      <h1>Where in the world?</h1>
      <button id="mode-btn"><span>&#9790;</span> Dark mode</button>
    </div>

    <search>
      <form>
        <button type="submit">&#128269;</button>
        <input type="text" name="country" aria-label="Search for a country" placeholder="Search for a country...">
      </form>

      <select name="region" aria-label="Filter by Region">
        <option value="">Filter by Region
        </option>
        <option value="Africa">Africa</option>
        <option value="Americas">Americas</option>
        <option value="Asia">Asia</option>
        <option value="Europe">Europe</option>
        <option value="Oceania">Oceania</option>
      </select>
    </search>

    <button id="back-btn"><span>&#8592;</span> Back</button>
  </header>

  <main>
    <!-- Content will be populated dynamically -->
  </main>

  <footer>
    <p>Challenge by <a href="https://www.frontendmentor.io" target="_blank">Frontend Mentor</a>.</p>
    <p>Coded by <a href="https://lakhindar.is-a.dev" target="_blank">Lakhindar Pal</a>.</p>
  </footer>
</body>

</html>
